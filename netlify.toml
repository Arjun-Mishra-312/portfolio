[build]
  # Use Ubuntu 24.04 Noble build image (current default, replaces deprecated Focal)
  image = "noble"

  # Build configuration for Next.js with Netlify plugin
  command = "npm run build"

[build.environment]
  # Explicitly set Node.js version to 22.x
  NODE_VERSION = "22"

# Optional: Add any build environment variables
# NODE_OPTIONS = "--max-old-space-size=4096"

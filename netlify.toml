[build]
  # Use Ubuntu 22.04 Jammy build image instead of Focal (Ubuntu 20.04)
  image = "jammy"

  # Build configuration for Next.js with Netlify plugin
  command = "npm run build"

[build.environment]
  # Explicitly set Node.js version to 20.x
  NODE_VERSION = "20"

# Optional: Add any build environment variables
# NODE_OPTIONS = "--max-old-space-size=4096"
